<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous" />
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #252e5f;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            padding: 20px;
        }

        .admin-info {
            margin-bottom: 20px;
        }

        .event-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .event-card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 300px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .event-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .event-card-content {
            padding: 15px;
        }

        .event-card-content h3 {
            margin: 0 0 10px;
            font-size: 20px;
        }

        .event-card-content p {
            margin: 5px 0;
            font-size: 14px;
        }

        .actions {
            margin-top: 15px;
            display: flex;
            justify-content: space-between;
        }

        .actions button {
            padding: 6px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }

        .edit-btn {
            background-color: #ffc107;
            color: white;
        }

        .delete-btn {
            background-color: #dc3545;
            color: white;
        }

        .add-btn {
            margin: 20px auto;
            display: block;
            background-color: #252e5f;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Admin Dashboard</h1>
        <p>Welcome, <span th:text="${adminName}">Admin</span></p>
    </header>

    <div class="container">
        <button class="add-btn" onclick="location.href='/AddDetails'">+ Add New Event</button>

        <div class="event-list">
            <div class="event-card" th:each="event : ${events}">
                <img th:src="'data:image/jpeg;base64,' + ${event.image}" alt="Event Image" />
                <div class="event-card-content">
                    <h3 th:text="${event.nameEvent}">Event Name</h3>
                    <p><strong>Expiry Date:</strong> <span th:text="${event.expDate}"></span></p>
                    <div class="actions">
                       <a th:href="@{/AdminDashboard/deleteEvent/{id}(id=${event.id})}">Delete</a>
x

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
